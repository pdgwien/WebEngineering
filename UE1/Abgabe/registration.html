<!DOCTYPE html>
	<html lang="de">
	<head>
		<meta charset="utf-8"/>
		<title>BIG Bid</title>
	</head>
	<body>
		<header>
			<img src ="./images/big-logo-small.png" alt= "BIG Logo"> 
			<h1> BIG Bid</h1>
		</header>
		<h2>Registrieren</h2>
		<h3>Persönliche Daten</h3>
		<form>
			<p>
				<label for="anrede">Anrede *</label>
				<select id ="anrede">
					<option value="Frau">Frau</option>
					<option value="Herr">Herr</option>
				</select>
			</p>
			<p>
				<label for="firstName">Vorname *</label>
				<input type="text" id="firstName"/>
			</p>
			<p>
				<label for="lastName">Nachname *</label>
				<input type="text" id="lastName"/>
			</p>
			<p>
				<label for="birthday">Geburtsdatum *</label>
				<input type="date" id="birthday"/>
			</p>
			<p>
				<label for="email">Email *</label>
				<input type="text" id="email"/>
			</p>
			<p>
				<label for="password">Passwort *</label>
				<input type="password" id="password"/>
			</p>

			<h3>Versandadresse</h3>
			<p>
				<label for="address">Straße/Hausnummer</label>
				<input type="text" id="address"/>
			</p>
			<p>
				<label for="zip">PLZ/Ort</label>
				<input type="text" id="zip"/>
			</p>
			<p>
				<label for="country">Land</label>
				<select id ="country">
					<option value="Österreich">Österreich</option>
					<option value="Deutschland">Deutschland</option>
					<option value="Schweiz">Schweiz</option>
				</select>			
			</p>
			<p>
				<input type="checkbox" id="agb"/>
				<label for="agb"> Mit meiner Anmeldung akzeptiere ich die AGB. *</label> 
			</p>
			<p><input type="submit" id="register" disabled="true" value="Registrieren"/></p>

		</form>
		<p>Mit * gekennzeichnete Felder sind Pflichtfelder.</p>
		
		<footer>
			<p>&copy; 2016 BIG Bid</p>
		</footer>
	</body>
</html>
